<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievify</title>

    <!-- Tailwind base styles will be injected automatically -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #f6fcff; /* subtle fallback while canvas loads */
      }

      #root {
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 0; /* your app stays above the animated background */
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* keep the canvas *behind* all content */
        pointer-events: none; /* so it doesnâ€™t block clicks */
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- This is where Vite/React will inject your JS bundle -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
